                    <table style="width:70%">

                          <p>Tengo esta Divisa:</p>
                          <div class="form-floating">
                            <select class="form-select" id="menu2" aria-label="Floating label select example">

                          <p>Quiero esta Divisa:</p>

                      </tr>

                        </td>
                        <td>
                          <div class="input-group">

                          </div>
